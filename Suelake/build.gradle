apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = "1.6"
targetCompatibility = "1.6"

mainClassName = 'sulake.habbo.HabboHotel'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.beanshell/bsh
    implementation group: 'org.beanshell', name: 'bsh', version: '2.0b4'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java -- official Suelake release used 5.1.7
    implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.8'


}

// Create fat jar with libraries inside of it.
task fatJar(type: Jar) {
    zip64 true
    manifest {
        attributes 'Main-Class': mainClassName
    }
    baseName = project.name + '-all'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}